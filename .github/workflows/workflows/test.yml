on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '*'

name: Tests

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true

      matrix:
        os: [ubuntu-18.04, macos-10.15]
        pyv: ["3.9", "3.10"]

    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.pyv }}

    - name: Install dependencies
      run: |
        python -m pip install -r requirements-dev.txt
        python -m pip install -e .

    - name: Test
      run: python -m pytest
